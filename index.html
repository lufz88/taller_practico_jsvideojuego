<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Videojuego</title>
</head>

<body>
  <section class="start-game-container" id="start-game-screen">
    <h1>Death Labyrinth!</h1>
    <button id="start-game-button">Start Game</button>
  </section>
  <div class="game-container hidden" id="game-container">
    <canvas id="game"></canvas>

    <div class="control-container">


      <div class="button-container">
        <button id="up">⬆</button>
        <div>
          <button id="left">⬅</button>
          <button id="right">➡</button>
        </div>
        <button id="down">⬇</button>
      </div>

      <div class="messages">
        <p>Vidas: <span id="lives"></span></p>
        <p>Tiempo: ⌛<span id="time"></span></p>
        <p>Record: ⌚<span id="record"></span></p>
      </div>
    </div>
  </div>

  <div class="modal hidden " id="modal">
    <div class="message-container">
      <h2 id="message-title"></h2>
      <p id="message-text"></p>
      <div class="message-button-container">
        <button id="continue-button">Continuar</button>
        <button id="restart-button">Volver al inicio</button>
      </div>
    </div>
  </div>


  <script src="./js/maps.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
